<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработка события Change - изменение значения элемента</title>
    <script>
        function calculateArea(obj) {
            obj.res.value = obj.num1.value * obj.num1.value;
        }
        function handleFocus(event) {
            event.target.style.backgroundColor = '#e0f7fa';
        }
        function handleBlur(event) {
            event.target.style.backgroundColor = '';
        }
        function handleSelect(event) {
            alert("Выделен текст: " + event.target.value); 
        }
    </script>
</head>
<body>
<p>Вычисление площади квадрата</p>
<form name="form1">
    Сторона: 
    <input type="text" size="7" name="num1" 
           onchange="calculateArea(form1)" 
           onfocus="handleFocus(event)" 
           onblur="handleBlur(event)" 
           onselect="handleSelect(event)">
    <hr>
    Площадь: <input type="text" size="7" name="res" readonly><hr>
    <input type="reset" value="Обновить">
</form>
</body>
</html>
